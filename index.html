<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS NamSpa-SHOP សេវាកម្ម</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>POS NamSpa-SHOP សេវាកម្ម</h1>
            <p>គ្រប់គ្រងសេវាកម...    <h2>បន្ថែមសេវាកម្មថ្មី</h2>
            <form id="add-service-form">
                <input type="hidden" id="editing-index" value="">
                <div class="form-group">
                    <label for="service-name">ឈ្មោះសេវាកម្ម:</label>
                    <input type="text" id="service-name" required>
                </div>
                <div class="form-group">
                    <label for="service-price">តម្លៃ (USD):</label>
                    <input type="number" id="service-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="service-discount">បញ្ចុះតម្លៃ (%):</label>
                    <input type="number" id="service-discount" step="0.01" min="0" max="100" value="0">
                </div>
                <div class="form-group">
                    <label for="service-description">ការពិពណ៌នា:</label>
                    <textarea id="service-description" rows="3"></textarea>
                </div>
                <button type="submit" id="submit-service-btn" class="btn secondary-btn">បន្ថែមសេវាកម្ម</button>
                <button type="button" id="cancel-edit-button" class="btn" style="display:none;margin-left:8px;">បោះបង់</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 POS NamSpa-SHOP</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
